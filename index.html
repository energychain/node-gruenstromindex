<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>GrünstromIndex für Node/Javascript</title>
</head>
<body>
    <div class="container" id="app">
        <h1>Beispiel Abruf des <a href="http://gruenstromindex.de/">GrünstromIndex</a> mit Javascript</h1>
        <form action="#" id="zipInput">
            <div class="input-group">
                <span class="input-group-text">Postleitzahl</span>
                <input class="form-control" id="fldZip" type="text" minlength="5" maxlength="5" required inputmode="numeric"/>
                <button class="btn btn-primary" type="submit">Abrufen</button>
            </div>
        </form>
        <hr>
        <div id="result">
            
        </div>
    </div>
</body>
</html>
